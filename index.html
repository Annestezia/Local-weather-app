<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>
    <!-- <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' /> -->
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="container">
    <div class="test col-10">
      <div class="inner-test">
        <h1>Local weather app</h1>
        <div id="location"></div>
        <br />
        <div id="weatherIcon"><i></i></div>
        <div id="weatherCondition"></div>
        <div id = "temperature"></div>
        <div id="fc" class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="options" id="celsius" autocomplete="off" checked> &deg;C
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="fahrenheit" autocomplete="off"> &deg;F
          </label>
        </div>
      <br />
         <div class="copy">
            <a href="https://darksky.net/poweredby/" title="https://darksky.net/poweredby/"><img src="https://darksky.net/dev/img/attribution/poweredby-oneline-darkbackground.png" alt="" width="100px"/></a>
         </div>           
        </div>
      </div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script> 
         
  </body>
</html>
