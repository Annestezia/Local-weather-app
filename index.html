<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Weather App</title>
  <link rel='shortcut icon' href='favicon.png' sizes='32x32' type='image/png'/>  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="d-flex flex-column min-vh-100 bg-dark">
    <div class="preload">
			<p class="preload__info">Please let me find you =)</p>
			<p>If you cant see weather info, check your browser/OS (geo)location settings</p>
		</div>
    <div class="container-fluid d-flex flex-column flex-fill align-items-center justify-content-center">
      <div class="app card text-white align-self-center col-md-6 col-sm-12 p-0">
        <div class="card-header">
          <h1 class="card-title">Local Weather App</h1>
        </div>
        <div class="card-body">
          <div id="location"></div>
          <div><img id="weatherIcon"/></div>
          <div id="weatherCondition"></div>
          <div id = "temperature"></div>
          <div id="fc" class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="options" id="celsius" checked> &deg;C
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="fahrenheit"> &deg;F
            </label>
          </div>   
        </div>
        <div class="card-footer d-flex justify-content-between">
          <a href="https://freecodecamp.org" title="https://freecodecamp.org/">
            ‚ù§ <img src="./img/fcc-logo.png" alt="Powered by FreecodeCamp" width="120"/> 
          </a>
          <span>by <a href="https://github.com/Annestezia" title="My Github profile">Annestezia</a></span>  
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>  
</body>
</html>
